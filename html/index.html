<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&amp;family=Montserrat&amp;family=Sacramento&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>ICT375 Asssignment 2</title>
</head>
    <body>
        <div id="top">
            <h1>Weather Aggregator System</h1>
        </div>
        <div id="body">          
            <h2>Welcome to the Weather Aggregator System. Please select the data and how you would like to display it.</h2>
            <h3>Select parameters</h3>
                <form action="" id="myForm">
                    <div id="measurements">
                        <h3>Data to Display</h3>
                        <input type="checkbox" name="wind" id="wind" checked="checked"/><label for="wind" >Wind Speed</label>
                        <input type="checkbox" name="radiation" id="radiation" checked="checked"/><label for="radiation">Solar Radiation</label><br/>
                        <span id="measurementsErrMsg"></span>
                    </div>
                    <div id="date">
                        <h3>Date Range</h3>

                        <label for="year" id="lblYear">Year:</label>
                        <input type="number" id="year" name="year" value="2007" min="2007" max="2016"/><br/>
                        <span id="yearErrMsg"></span><br/><br/>

                        <label for="start" id="lblStart">Start Month:</label>
                        <select name="start" id="start">
                            <option value="Jan">January</option>
                            <option value="Feb">February</option>
                            <option value="Mar">March</option>
                            <option value="Apr">April</option>
                            <option value="May">May</option>
                            <option value="Jun">June</option>
                            <option value="Jul">July</option>
                            <option value="Aug">August</option>
                            <option value="Sep">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>

                        <label for="end" id="lblEnd">End Month:</label>
                        <select name="end" id="end">
                            <option value="Jan">January</option>
                            <option value="Feb">February</option>
                            <option value="Mar">March</option>
                            <option value="Apr">April</option>
                            <option value="May">May</option>
                            <option value="Jun">June</option>
                            <option value="Jul">July</option>
                            <option value="Aug">August</option>
                            <option value="Sep">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>
                    </div>

                    <div id="format">
                        <h3>Output format</h3>
                        <input type="checkbox" name="table" id="table" checked="checked"/><label for="table">Table</label>
                        <input type="checkbox" name="graph" id="graph" checked="checked"/><label for="graph">Graph</label><br/>
                        <span id="formatErrMsg"></span>
                    </div>
                    <br />
                    <input type="submit" value="Submit" id="submit"/>
                </form>
                <div id="tableOutput" hidden="hidden"></div>
                <div id="graphOutput" hidden="hidden">
                    <h3>Graph</h3>
                </div>
                <button onclick="toTop()" id="toTopBtn" title="Go to top"><i class="arrow"></i></button>
        </div>
        
        <script src="../js/app.js" type="text/javascript"></script>
    </body>
</html>
