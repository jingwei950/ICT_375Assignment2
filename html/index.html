<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>ICT375 Asssignment 2</title>
</head>
    <body>
        <div id="body">
        <h1>Weather Aggregator System</h1>
        <p>Welcome to the system. Please select the data you would like from the form below. (To be edited)</p>
        <h2>Select parameters</h2>
            <form action="" id="myForm">
                <div id="data">
                    <h3>Data to Display</h3>
                    <input type="checkbox" name="wind" id="wind"><label for="wind">Wind Speed</label>
                    <input type="checkbox" name="radiation" id="radiation"><label for="radiation">Solar Radiation</label>
                </div>
                <div id="date">
                    <h3>Date Range</h3>

                    <label for="year" id="lblYear">Year:</label>
                    <input type="number" id="year" name="year" value="" min="2007" max="2016"/><br/><br/>

                    <label for="start" id="lblStart">Start Month:</label>
                    <select name="start" id="start">
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>

                    <label for="end" id="lblEnd">Start Month:</label>
                    <select name="end" id="end">
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                </div>

                <div id="format">
                    <h3>Output format</h3>
                    <input type="checkbox" name="table" id="table"><label for="year">Table</label>
                    <input type="checkbox" name="graph" id="graph"><label for="year">Graph</label>
                </div>
                <br />
                <input type="submit" value="Submit" id="submit">
            </form>
            <div id="output" hidden="hidden">             
            </div>
        </div>
        <script src="../js/app.js" type="text/javascript"></script>
    </body>
</html>
