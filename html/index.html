<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>ICT375 Asssignment 2</title>
</head>
    <body>
        <div id="body">
        <h1>Weather Aggregator System</h1>
        <p>Welcome to the system. Please select the data you would like from the form below. (To be edited)</p>
        <h2>Select parameters</h2>
            <form action="" id="myForm">
                <div id="measurements">
                    <h3>Data to Display</h3>
                    <input type="checkbox" name="wind" id="wind" checked><label for="wind" >Wind Speed</label>
                    <input type="checkbox" name="radiation" id="radiation" checked><label for="radiation">Solar Radiation</label>
                    <span id="measurementsErrMsg"></span>
                </div>
                <div id="date">
                    <h3>Date Range</h3>

                    <label for="year" id="lblYear">Year:</label>
                    <input type="number" id="year" name="year" value="" min="2007" max="2016"/><br/><br/>

                    <label for="start" id="lblStart">Start Month:</label>
                    <select name="start" id="start">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>

                    <label for="end" id="lblEnd">End Month:</label>
                    <select name="end" id="end">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                </div>

                <div id="format">
                    <h3>Output format</h3>
                    <input type="checkbox" name="table" id="table" checked><label for="year">Table</label>
                    <input type="checkbox" name="graph" id="graph" checked><label for="year">Graph</label>
                    <span id="formatErrMsg"></span>
                </div>
                <br />
                <input type="submit" value="Submit" id="submit">
            </form>
            <div id="tableOutput" hidden="hidden"></div>
            <div id="graphOutput" hidden="hidden">
                <h3>Graph</h3>
                <!-- <canvas id="myChart" style="width:100%;max-width:700px" hidden="hidden"></canvas> -->
            </div>
            
        </div>
        <script src="../js/app.js" type="text/javascript"></script>
    </body>
</html>
